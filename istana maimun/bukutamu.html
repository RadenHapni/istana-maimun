<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pariwisata - Istana Maimun</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif; /* Menggunakan font klasik */
            background-color: #f5f5dc; /* Warna latar belakang klasik */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #d2b48c; /* Warna coklat muda klasik */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 500px;
            width: 90%;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #8b4513; /* Warna coklat klasik */
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        h3 {
            color: #333; /* Warna abu-abu klasik */
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        p {
            color: #555; /* Warna abu-abu klasik */
            line-height: 1.6;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Warna border klasik */
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #8b4513; /* Warna fokus coklat klasik */
            outline: none;
        }

        .button {
            background-color: #d4bee4; /* Warna lembut klasik */
            color: #fff; /* Warna teks putih */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #8b4513; /* Warna coklat klasik saat hover */
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            color: #777; /* Warna abu-abu */
        }

        .footer strong {
            color: #333; /* Warna abu-abu klasik */
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <form action="#" method="post">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="no_telp" placeholder="Nomor Telepon" required>
            <button type="submit" class="button">Daftar Sekarang</button>
        </form>
        
        <div class="footer">
            <p>Untuk informasi lebih lanjut, hubungi kami di <strong>info@istanamaimunmedan</strong></p>
        </div>
    </div>
</body>
</html>
