<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Istana Maimun</title>
    <style>
        body {
            font-family: 'Times New Roman', serif; /* Menggunakan font klasik */
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Warna latar belakang klasik */
        }
        header {
            background-color: #d2b48c; /* Warna coklat muda klasik */
            color: #8b4513; /* Warna coklat klasik */
            text-align: center;
            padding: 1rem 0;
            text-transform: uppercase; /* Menekankan gaya klasik */
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1; /* Warna latar belakang footer klasik */
            color: #8b4513; /* Warna coklat klasik */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>LOKASI ISTANA MAIMUN</h1>
    </header>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.4304940618663!2d98.6722!3d3.5952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30313b230a7d3005%3A0x3c2b826aefdb8a93!2sIstana%20Maimun!5e0!3m2!1sid!2sid!4v1690000000000!5m2!1sid!2sid" 
            allowfullscreen 
            loading="lazy"></iframe>
    </div>
    <footer>
        &copy; 2024 Informasi Lokasi
    </footer>
</body>
</html>
