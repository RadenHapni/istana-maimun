<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Link ke Dokumen Lain</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif; /* Menggunakan font klasik */
            background-color: #f5f5dc; /* Warna latar belakang klasik */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #d2b48c; /* Warna coklat muda klasik */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .copyright {
            font-size: 1em;
            color: #555; /* Warna abu-abu klasik */
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #8b4513; /* Warna coklat klasik untuk link */
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #d2691e; /* Warna oranye klasik saat hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="copyright">Hak Cipta &copy; 2024 oleh Hafni Hasani</p>
        <p><a href="https://id.wikipedia.org/wiki/Benteng_Amsterdam" target="_blank" rel="noopener noreferrer">Support by</a></p>
    </div>
</body>
</html>
